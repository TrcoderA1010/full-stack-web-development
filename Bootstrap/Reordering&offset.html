<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>reordering And offset
    </title>
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-warning " style="min-height: 400px;">
            <!-- order is used to change the order of element in responsive time  -->
            <div class="col-4  bg-primary text-white  order-lg-2 order-md-1 order-2" style="font-size: 100px;">div1</div>
            <div class="col-4 bg-secondary text-white  order-lg-1 order-md-3 order-3"    style="font-size: 100px;">div2</div>
            <div class="col-4 bg-info text-white order-lg-0 oder-md-2 order-1" style="font-size: 100px;">div3</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row bg-success " style="min-height: 400px;">
            <div class="col-4 offset-1 bg-danger" ></div>
            <div class="col-4 offset-3 bg-dark"></div>
            <!-- offset is used for left side spaceing  -->
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
